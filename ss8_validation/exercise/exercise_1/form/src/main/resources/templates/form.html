<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<center>
    <h1>Form đăng kí</h1> <br>
    <form th:action="@{/create}" style="width: 400px" th:method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">First Name: </label>
            <input type="text" th:field="*{firstName}" class="form-control"  >
            <p th:errors="*{firstName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label  class="form-label">Last Name: </label>
            <input type="text" th:field="*{lastName}"  class="form-control" >
            <p th:errors="*{lastName}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại: </label>
            <input type="text" th:field="*{phoneNumber}"  class="form-control">
            <p th:errors="*{phoneNumber}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Age: </label>
            <input type="text" th:field="*{age}"  class="form-control">
            <p th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email: </label>
            <input type="text" th:field="*{email}"  class="form-control">
            <p th:errors="*{email}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Đăng kí</button>
    </form>
    </div>

</center>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
