<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Create Form</h1>
<form class="text-center" action="/add" method="post" th:object="${product}">
    <input th:field="*{id}" type="hidden">
    <label th:for="name">Name: </label> <br>
    <input type="text" th:field="*{name}"> <br>

    <label th:for="price">Price: </label> <br>
    <input th:field="*{price}" type="number"> <br>

    <label th:for="description">Description: </label> <br>
    <input th:field="*{description}" type="text"> <br>

    <label th:for="brand">Brand: </label> <br>
    <input th:field="*{brand}" type="text"> <br>
    <button class="btn btn-outline-danger" type="submit">Create</button>

</form>
</body>
</html>
