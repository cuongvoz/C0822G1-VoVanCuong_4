<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <a class="btn btn-success" th:href="@{/create}">Thêm mới</a>


   <form class="form-inline"  th:action="@{/find}" method="post">
       <div class="form-group mx-sm-3 mb-2">
           <label for="search" class="sr-only">Nhập tên sản phẩm</label>
           <input type="text" name="name" class="form-control" id="search" placeholder="Tên sản phẩm">
       </div>
       <button type="submit" class="btn btn-primary mb-2">Tìm kiếm</button>
   </form>

<div th:if="${list.size() == 0}">
    <p th:text="${nameFind}" class="text-center" style="color: red;font-size: 30px"></p>
</div>
   <div th:if="${list.size() != 0}">
       <h2 class="text-center">Danh sách sản phẩm</h2>
       <table class="table table-striped table-hover">
           <thead>
           <tr>
               <th>ID</th>
               <th>Tên Sản Phẩm</th>
               <th>Giá</th>
               <th>Mô Tả</th>
               <th>Hãng</th>
               <th>Chức Năng</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="item,status : ${list}">
               <td th:text="${item.id}"></td>
               <td th:text="${item.name}"></td>
               <td th:text="${item.price}"></td>
               <td th:text="${item.description}"></td>
               <td th:text="${item.brand}"></td>
               <td>
                   <a th:href="@{/edit/__${item.id}__}">
                       <button class="btn btn-success" >Sửa</button>
                   </a>

                   <a th:href="@{/delete/__${item.id}__}">
                       <button class="btn btn-danger">Xóa</button>
                   </a>

                   <a th:href="@{/view/__${item.id}__}">
                       <button class="btn btn-primary">Xem</button>
                   </a>
               </td>
           </tr>
           </tbody>
       </table>
   </div>
   <br> <br>
 <a class="btn btn-success text-center" th:href="@{/}">Quay lại trang</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
