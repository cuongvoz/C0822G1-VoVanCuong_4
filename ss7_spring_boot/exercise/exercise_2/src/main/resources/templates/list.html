<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addModal">Thêm mới blog</button>
<h1 class="text-center">Danh Sách Sản Phẩm</h1>

  <table class="table" border="1">
      <thead>
      <tr>
          <th>#</th>
          <th>Tiêu Đề</th>
          <th>Tác giả</th>
          <th>Nội Dung</th>
          <th>Sửa</th>
          <th>Xóa</th>
          <th>Xem</th>
      </tr>
      </thead>
     <tbody>
     <tr th:each="blog,status : ${list}">
         <td th:text="${status.count}"></td>
         <td th:text="${blog.title}"></td>
         <td th:text="${blog.writer}"></td>
         <td th:text="${blog.content}"></td>
         <td>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#editModal" th:attr="onclick=|updateBlog('${blog.id}','${blog.title}','${blog.writer}','${blog.content}')|">Sửa</button>
         </td>
         <td>
             <button class="btn btn-danger" th:attr="onclick=|deleteBlog('${blog.id}','${blog.title}')|" data-bs-toggle="modal" data-bs-target="#deleteModal">Xóa</button></a>
         </td>
         <td>
             <button>Xem</button>
         </td>
     </tr>
     </tbody>
  </table>

<div class="modal" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm mới Blog <i class="fa-sharp fa-solid fa-user"></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/add}" th:method="post" th:object="${blog}">

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập tên Tiêu Đề</label>
                        <div class="col-sm-10">

                            <input type="text" th:field="*{title}"  class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập tên tác giả</label>
                        <div class="col-sm-10">
                          <input type="text" th:field="*{writer}" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập Nội dung</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{content}" class="form-control" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Xác Nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sửa thông tin Blog <i class="fa-sharp fa-solid fa-user"></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/add}" th:method="post" th:object="${blog}">

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập tên Tiêu Đề</label>
                        <div class="col-sm-10">

                            <input type="hidden" id="idEdit" th:field="*{id}"  class="form-control" >
                            <input type="text" id="titleEdit" th:field="*{title}"  class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập tên tác giả</label>
                        <div class="col-sm-10">
                            <input type="text" id="writerEdit" th:field="*{writer}" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nhập Nội dung</label>
                        <div class="col-sm-10">
                            <input type="text" id="contentEdit" th:field="*{content}" class="form-control" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Xác Nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác Nhận Xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/delete" method="post">
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa blog <span id="nameDelete"></span> ?</p>
                </div>
                <input type="hidden" name="id" id="idDelete">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Xóa</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
<script>
    function updateBlog(id,title,writer,content){
        document.getElementById("idEdit").value= id;
        document.getElementById("titleEdit").value= title;
        document.getElementById("writerEdit").value= writer;
        document.getElementById("contentEdit").value= content;
    }
    function deleteBlog(id,title) {
        document.getElementById("idDelete").value= id;
        document.getElementById("nameDelete").innerText= title;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
