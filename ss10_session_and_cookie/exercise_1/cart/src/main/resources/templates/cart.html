<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Giỏ Hàng</h1> <br> <a th:href="@{/}" class="btn btn-outline-primary">Quay Lại Cửa Hàng</a>
 <table class="table">
   <thead>
   <tr>
     <th>Tên Sản Phẩm</th>
     <th></th>
     <th>Số Lượng</th>
     <th>Giá</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each="product : ${list}">
     <td th:text="${product.key.name}"></td>
     <td>
       <img th:src="${product.key.img}" height="100" width="100">
     </td>


     <td>
       <a class="btn btn-outline-primary" th:href="@{/down/__${product.key.id}__}">-</a>
      &nbsp;&nbsp;  <span th:text="${product.value}"></span> &nbsp;&nbsp;
       <a class="btn btn-outline-primary" th:href="@{/add/__${product.key.id}__}">+</a>
     </td>

     <td th:text="${product.key.price}"></td>
   </tr>
   <tr>
     <td>Tổng Tiền</td>
     <td></td>
     <td></td>
     <td th:text="${cart.countTotalPayment()}"></td>
   </tr>
   </tbody>
 </table>
</body>
</html>
