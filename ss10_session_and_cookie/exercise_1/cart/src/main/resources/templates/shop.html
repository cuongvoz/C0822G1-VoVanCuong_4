<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="text-center">Cửa Hàng</h1>
  <div class="container" style="display: flex" >
      <th:block th:each="product : ${list}" >
          <div class="card row" style="width: 18rem;display: flex;margin-left: 30px">
              <img th:src="${product.img}" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}">Card title</h5>
                  <p class="card-text" th:text="${product.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                 <center>
                     <a th:href="@{/add/__${product.id}__}" class="btn btn-primary" >Mua</a>
                 </center>

              </div>
          </div>
      </th:block>
  </div>

</body>
</html>
